<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="OSMech - Sistema completo de gestão de oficinas mecânicas com IA para diagnóstico inteligente" />
    <meta name="keywords" content="oficina mecânica, ordem de serviço, gestão, IA, diagnóstico automotivo" />
    <meta name="author" content="OSMech" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OSMech" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="OSMech - Gestão Inteligente de Oficinas" />
    <meta property="og:description" content="Sistema completo de gestão de oficinas mecânicas com IA" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    
    <title>OSMech - Gestão de Oficinas</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/x-icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tailwind CSS será compilado pelo Vite/PostCSS -->
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-slate-100 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
